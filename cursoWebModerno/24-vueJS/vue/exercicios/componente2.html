<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <contador></contador>
        <contador></contador>
        <contador></contador>

    </div>
    <script>
        Vue.component('contador', {
            data: () => {
                return {contador: 0}
            },
            methods: {
                add() {
                    this.contador++
                },
                inc() {
                    this.contador--
                }
            },
            template: `
                <div>
                    <div>{{contador}}</div>
                    <button @click="add">+1</button>
                    <button @click="inc">-1</button>
                </div>
            `
        })

        new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
