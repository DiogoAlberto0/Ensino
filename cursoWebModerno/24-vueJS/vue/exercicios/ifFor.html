<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{i + 1}}) {{aluno.nome}} - {{aluno.nota}} |
            <span v-if="aluno.nota >=9">Quadro de Honra</span>
            <span v-else-if="aluno.nota >=6">Aprovado</span>
            <span v-else-if="aluno.nota >=4">Recuperação</span>
            <span v-else>Reprovado</span>
        </p>
        <ul style="list-style:none;">
            <li v-for="n in 10">{{ n }}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                alunos:[
                {nome: 'Naruto', nota: 10.0},
                {nome: 'Kakashi', nota: 7.0},
                {nome: 'Gaara', nota: 5.0},
                {nome: 'Sasuke', nota: 2.0}
            ]
            }

        })
    </script>
</body>
</html>
